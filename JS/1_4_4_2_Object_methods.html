<!DOCTYPE HTML>
<html>

<body>

  <script>
    let ladder = {
      step: 0,
      up() {
        this.step++;
        return(this);
      },
      down() {
        this.step--;
        return(this);
      },
      showStep: function() {
        alert( this.step );
      }
    };

    ladder.up().up().down().showStep();

  </script>

</body>

</html>
