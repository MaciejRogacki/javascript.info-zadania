<!DOCTYPE HTML>
<html>

<body>

  <script>
    'use strict'
    function shuffle(arr){
      arr.sort((a,b) => Math.random() - Math.random());
    }

    let array = [1, 2, 3, 4];

    alert(array);
    shuffle(array);
    alert(array);

    shuffle(array);
    alert(array);

  </script>

</body>
