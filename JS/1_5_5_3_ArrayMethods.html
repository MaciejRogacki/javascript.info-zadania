<!DOCTYPE HTML>
<html>

<body>

  <script>
      'use strict'
    function filterRangeInPlace(arr, a, b){
      for (let i = arr.length-1; i >=0 ; i--){
        if(arr[i]< a || arr[i]>b) arr.splice(i,1)
      }
      
    }

    let arr = [5, 3, 8, 1];
    filterRangeInPlace(arr, 1, 4);
    alert( arr );
    
  </script>

</body>

</html>
