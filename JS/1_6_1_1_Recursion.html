<html>
  <body>
    <script>
      function sumToN1(n){
        let sum = 0;
        for(let i=1; i<=n; i++)sum+=i;
        return sum;
      }
      
      function sumToN2(n){
        return (n == 1)? n : (n+sumToN2(n-1));
      }
      
      function sumToN3(n){
        return (n*(1+n))/2;
      }
      let start = new Date();
      alert(sumToN1(100));
      let koniec = new Date();
      alert(koniec - start);
      
      start = new Date();
      alert(sumToN2(100));
      koniec = new Date();
      alert(koniec - start);
      
      start = new Date();
      alert(sumToN3(100));
      koniec = new Date();
      alert(koniec - start);
    
    </script>
  </body>
</html>
