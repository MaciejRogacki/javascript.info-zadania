<html>
  <body>
    <script>
      'use strict'
        function f(x) {
          alert(x);
        }
        
        function delay(f, ms) {

          return function() {
            setTimeout(() => f.apply(this, arguments), ms);
          };

        }
      

        // create wrappers
        let f1000 = delay(f, 1000);
        let f1500 = delay(f, 10000);

        f1000("test"); // shows "test" after 1000ms
        f1500("test"); // shows "test" after 1500ms
      

    </script>
  </body>
</html>
