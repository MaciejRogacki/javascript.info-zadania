<html>
  <body>
    <script>
      'use strict'

      function f() {
        alert("Hello!");
      }

      Function.prototype.defer = function(ms){
        let f = this;
        return function(...args){
          setTimeout(()=>f.apply(this, args), ms);
        }
      }
      
      

      function f(a, b) {
        alert( a + b );
      }

      f.defer(1000)(1, 2); // shows 3 after 1 second

      
    </script>
  </body>
</html>
