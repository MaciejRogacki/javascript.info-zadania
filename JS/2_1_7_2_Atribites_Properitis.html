<script>
  // setting style for a single link
  for(let as of document.querySelectorAll('a')){
    let link = as.getAttribute('href')
    if (link == null) link ='';
    if(link.includes("://") && !link.includes("http://internal.com")){
      as.style.color = 'orange';
    }
  }
  
</script>
