<!DOCTYPE HTML>

<body>

  <script>
      function Accumulator (startingValue) {
          this.value = startingValue;
          this.read= function(){
             this.value= this.value + (+prompt("Give me number to add", 0)); 
          };
      }

      let accumulator = new Accumulator(1);

      accumulator.read(); 
      accumulator.read(); 

      alert(accumulator.value); 



  </script>
