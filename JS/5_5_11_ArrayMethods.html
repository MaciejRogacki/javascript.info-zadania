<!DOCTYPE HTML>
<html>

<body>

  <script>
    'use strict'
    function getAverageAge(str){
      let itemcounter = 0;
      let averageAge = 0;
      for (let item of str){
        itemcounter++;
        averageAge += +item.age;
      }
      return averageAge/itemcounter;
    }

    let john = { name: "John", age: 25 };
    let pete = { name: "Pete", age: 30 };
    let mary = { name: "Mary", age: 29 };

    let arr = [ john, pete, mary ];

    alert( getAverageAge(arr) ); // (25 + 30 + 29) / 3 = 28

  </script>

</body>

</html>
