<!DOCTYPE HTML>
<html>

<body>

  <script>
    'use strict'
    function unique(arr) {
    let result = [];
      for (let item of arr){
        if(!result.includes(item)){
          result.push(item);
        }
      }
    return result;
    }

    let strings = ["Hare", "Krishna", "Hare", "Krishna",
      "Krishna", "Krishna", "Hare", "Hare", ":-O"
    ];

    alert( unique(strings) ); // Hare, Krishna, :-O

  </script>

</body>

</html>
