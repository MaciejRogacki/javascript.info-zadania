<!DOCTYPE HTML>
<html>

<body>

  <script>
    'use strict'
    function sumSalaries(obj){
      let sum = 0;
      if(Object.keys(obj).length === 0) return 0;
      for(let value of Object.values(obj)) sum += +value;
      return sum;
    }

    let salaries = {
      "John": 100,
      "Pete": 300,
      "Mary": 250
    };

    alert( sumSalaries(salaries) ); // 650

  </script>

</body>

</html>
