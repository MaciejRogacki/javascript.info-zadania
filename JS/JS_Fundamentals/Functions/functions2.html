<!DOCTYPE HTML>
<html>

<body>

  <script>
  'use strict'
  let x = prompt('x= ', 0);
  let n = prompt('n= ', 0);

  function pow(x,n)
  {
   let result = 1;
   for(;n>0;n--)
   {
     result *=x;
   }
   return result;
  }

  alert(`x to the power of n is ${pow(x,n)}`);

  </script>

</body>

</html>
