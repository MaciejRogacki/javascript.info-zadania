<!DOCTYPE HTML>
<html>

<body>

  <script>
  'use strict'

  let n = prompt('Please enter the range form 1 to n frow witch prime numbers should be displayed. n= ', 100 ,);
  let liczbyPierwsze ='';
  for(let dzielna=1; dzielna<=n; dzielna++)
  {
    let iloscDzielnikow=0
    for(let dzielnik=1;dzielnik<=dzielna;dzielnik++)
    {
      if(dzielna % dzielnik == 0) iloscDzielnikow++;
      if(iloscDzielnikow>2) break;
    }
    if(iloscDzielnikow==2) liczbyPierwsze +=`${dzielna}, `;
  }
  if(n=='' || n==undefined){
    alert('Canceled');
  }
  else alert(`Liczby pierwsze z zakresu od 1 do ${n} to: ${liczbyPierwsze}`);


  </script>

</body>

</html>
