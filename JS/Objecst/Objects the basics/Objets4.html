<!DOCTYPE HTML>
<html>

<body>

  <script>
  'use strict'
  
  function multiplyNumeric(obj){
    for (let key in obj){
      if(typeof(obj[key]) == 'number') obj[key] *= 2;
    }
  }

  let menu = {
  width: 200,
  height: 300,
  title: "My menu"
  };

  multiplyNumeric(menu);

  for(let key in menu){
    alert(`Value of ${key} is ${menu[key]}`)
  }

  </script>

</body>

</html>
